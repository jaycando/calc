<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 평단가 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calculator h1 {
            text-align: center;
            color: #333;
        }
        .calculator label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>주식 평단가 계산기</h1>
        <label for="currentShares">현재 보유 주식 수:</label>
        <input type="number" id="currentShares" placeholder="주식 수를 입력하세요" onkeyup="inputNumberFormat(this);" />
        
        <label for="currentAvgPrice">현재 평단가:</label>
        <input type="number" id="currentAvgPrice" placeholder="평단가를 입력하세요" onkeyup="inputNumberFormat(this);">
        
        <label for="targetAvgPrice">목표 평단가:</label>
        <input type="number" id="targetAvgPrice" placeholder="목표 평단가를 입력하세요" onkeyup="inputNumberFormat(this);">
        
        <label for="currentPrice">현재 주가:</label>
        <input type="number" id="currentPrice" placeholder="현재 주가를 입력하세요" onkeyup="inputNumberFormat(this);">
        
        <button onclick="calculate()">계산하기</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
    function comma(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
    }

    function uncomma(str) {
        str = String(str);
        return str.replace(/[^\d]+/g, '');
    } 
    
    function inputNumberFormat(obj) {
        obj.value = comma(uncomma(obj.value));
    }
    
    function inputOnlyNumberFormat(obj) {
        obj.value = onlynumber(uncomma(obj.value));
    }
    
    function onlynumber(str) {
	    str = String(str);
	    return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g,'$1');
	}

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function removeCommas(x) {
            return x.replace(/,/g, '');
        }

        function calculate() {
            const currentShares = parseFloat(removeCommas(document.getElementById('currentShares').value));
            const currentAvgPrice = parseFloat(removeCommas(document.getElementById('currentAvgPrice').value));
            const targetAvgPrice = parseFloat(removeCommas(document.getElementById('targetAvgPrice').value));
            const currentPrice = parseFloat(removeCommas(document.getElementById('currentPrice').value));


            const additionalShares = (currentShares * currentAvgPrice-targetAvgPrice*currentShares)/(targetAvgPrice-currentPrice)
            const additionalCost = additionalShares * currentPrice;

            document.getElementById('result').innerHTML = `
                <p>목표 평단가를 맞추기 위해 필요한 추가 투자 금액: <strong>${numberWithCommas(Math.round(additionalCost))}</strong>원</p>
                <p>필요한 추가 주식 수: <strong>${additionalShares.toFixed(2)}</strong>주</p>
            `;
        }
    </script>
</body>
</html>
